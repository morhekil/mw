<!DOCTYPE html>
<html>
  <head>
    <title>Chaotic HTTP</title>
    <link type="text/css" rel="stylesheet" href="normalize.css" />
    <link type="text/css" rel="stylesheet" href="skeleton.css" />
    <link type="text/css" rel="stylesheet" href="app.css" />
    <!-- <link type="text/css" rel="stylesheet" href="http://localhost:8081/app.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="header">
	<h1>Chaotic HTTP</h1>
      </div>

      <form action="/chaotic" method="POST">
	<div class="row">

	  <div class="six columns">
	    <fieldset>
	      <legend>Delay</legend>
	      <label>probability (0.0-1.0)</label>
	      <input class="u-full-width" name="DelayP" type="text" value="" disabled />
	      <label>
		duration (in <a href="http://golang.org/pkg/time/#ParseDuration">time.ParseDuration</a> format)
	      </label>
	      <input class="u-full-width" name="Delay" type="text" value="" disabled />
	    </fieldset>
	  </div>

	  <div class="six columns">
	    <fieldset>
	      <legend>Failure</legend>
	      <label>probability (0.0-1.0)</label>
	      <input class="u-full-width" name="FailureP" type="text" value="" disabled />
	    </fieldset>
	  </div>

	</div>

	<div class="row buttons">
	  <input id="save" class="button-primary" type="submit" value="Save" />
	  <button id="spin" class="hidden button" disabled>...</button>
	</div>
      </form>

      <div id="log"></div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- <script type="text/javascript" src="http://localhost:8081/app.js"></script> -->
  </body>
</html>
